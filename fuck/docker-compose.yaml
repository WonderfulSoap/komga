version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    networks:
      - proxy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
networks:
  proxy-network:
    driver: bridge